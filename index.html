    <h1></h1>
    <form action="procesar.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="tipoSangre">Tipo de Sangre:</label>
        <select id="tipoSangre" name="tipoSangre">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="fechaUltimaDonacion">Fecha de última donación:</label>
        <input type="date" id="fechaUltimaDonacion" name="fechaUltimaDonacion" required><br><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" required><br><br>

        <label for="presionArterial">Presión Arterial:</label>
        <input type="text" id="presionArterial" name="presionArterial" required><br><br>

        <label for="enfermedades">Enfermedades que padece:</label>
        <input type="text" id="enfermedades" name="enfermedades"><br><br>

        <label for="medicamentos">Medicamentos que toma:</label>
        <input type="text" id="medicamentos" name="medicamentos"><br><br>

        <input type="submit" value="Enviar">
    </form>
